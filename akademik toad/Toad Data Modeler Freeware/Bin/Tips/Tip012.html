  <title>Toad Data Modeler - Tip of the day</title>
  <link title="tips" media="all" href="tips.css" type="text/css"
 rel="stylesheet">

<body>
<div class="tip">
You can add multiple entities, relationships, notes etc. to the model.
When you click on the entity, press and hold a "Shift" key at the same
time. The button surface turns blue and you can add as many entities as
you wish. This rule applies also to all other objects.
</div>
</body>
